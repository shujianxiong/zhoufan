     <link rel="stylesheet" media="screen and (max-width:330px)" href="../../../baseConfig/base320.css" type="text/css" />

    <link rel="stylesheet/less" href="payWaySelect.less" />

<body>
	<div class="mainArea">
		<ul>
			<li>

			<li>
