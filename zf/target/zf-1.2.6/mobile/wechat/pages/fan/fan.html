<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" /><!--viewport网页缩放-->
	<meta charset="utf-8" /><!-- UTF-8编码 -->
	<meta name="keywords" content="珠宝租赁" /><!-- 关键词 -->
	<meta name="format-detection" content="telephone=no" /><!-- 禁用自动识别电话号码 -->
	<meta name="apple-mobile-web-app-capable" content="yes" /><!-- 强制全屏 -->
	<meta name="msapplication-tap-highlight" content="no" /><!-- 禁用点击高光效果 -->
    <title>场景列表</title>
     <link rel="stylesheet" media="screen and (max-width:330px)" href="../../baseConfig/base320.css" type="text/css" />
    <link rel="stylesheet" media="screen and (min-width:331px) and (max-width:380px)" href="../../baseConfig/base360.css" type="text/css" />
    <link rel="stylesheet" media="screen and (min-width:381px)" href="../../baseConfig/base414.css" type="text/css" />
    <link rel="stylesheet/less" href="fan.less" />
    <script src="../../lib/js/less-1.3.3.min.js" type="text/javascript"></script>
    <script src="../../lib/js/zepto.min.js" type="text/javascript" ></script>
</head>
<body>
	<header>
		<i class="iconfont">&#xe603;</i>
		<div class="scene_header_input">
			<input type="text" name="" id="" value="" placeholder="输入关键字"/>
		</div>
		<span >取消</span>
	</header>
	<div class="scene_content">
		<div class="content_main">	
			<div class="content_main_top">
			    <ul class="content_main_top_tap">
			        <li class="current">综合排序<i class="iconfont">&#xe625;</i></li>
			        <li>预租/预售</li>
			        <li>筛选<i class="iconfont">&#xe625;</i></li>
			    </ul>
			</div>
		    <ul>
		        <li class="content_main_match_warp">
						<div id="" class="content_main_match_pic">
						<img src="images/changjing_02.png" />
						<span id="" class="likeNum">
							<i class="iconfont">&#xe613;</i>
							<b>1.2万</b>
						</span>
					</div>
					<ul class="content_main_match_subpic">
				        <li>
				            <img src="images/changjing_04.png" />
				        </li>
				        <li>
				            <img src="images/changjing_06.png" />
				        </li>
				    </ul>
		        </li>
		        <li class="content_main_match_warp">
						<div id="" class="content_main_match_pic">
						<img src="images/changjing_02.png" />
						<span id="" class="likeNum">
							<i class="iconfont">&#xe613;</i>
							<b>1.2万</b>
						</span>
					</div>
					<ul class="content_main_match_subpic">
				        <li>
				            <img src="images/changjing_04.png" />
				        </li>
				        <li>
				            <img src="images/changjing_06.png" />
				        </li>
				    </ul>
		        </li>
		    </ul>
		</div>  
		<div class="scene_synthesis" style="display: none;">
			<div class="synthesis_item">
				<ul>
					<li class="active">
						<span>综合排序</span>
						<i class="iconfont">&#xe606;</i>
					</li>
					<li>
						<span>按销量</span>
					</li>
					<li>
						<span>价格从高到低</span>
					</li>
					<li>
						<span>价格从低到高</span>
					</li>
					<li>
						<span>按收藏</span>
					</li>
					<li>
						<span>按新品</span>
					</li>
				</ul>
			</div>
		</div>
		<div class="scene_filtrate" style="display: block;">
			<div class="filtrate_content">
				<ul>
					<li class="sub_content">
						<div class="top">
							<span id="" class="name">
								场景
							</span>
							<span id="" class="note">
								场景选择完之后请选择您想要的效果
							</span>
							<span id="" class="all">
								全部
								<i class="iconfont">&#xe628;</i>
							</span>
						</div>
						<div class="content">
							<ul>
								<li><span id="">逛街</span></li>
								<li><span id="">结婚</span></li>
								<li><span id="">旅游</span></li>
								<li><span id="">职场</span></li>
							</ul>
						</div>
					</li>
				</ul>
			</div>
			<div class="button">
				<span class="reInput" id="confirmReset">
					重置
				</span>
				<span class="confirm" id="confirmSub">
					确定
				</span>
			</div>
		</div>
	</div>
	
</body>
    <script src="fan.js" type="text/javascript" ></script>
</html>
