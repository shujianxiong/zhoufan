    <title>保险选择</title>
    <link rel="stylesheet" media="screen and (max-width:330px)" href="../../../baseConfig/base320.css" type="text/css" />
    <link rel="stylesheet" media="screen and (min-width:331px) and (max-width:380px)" href="../../../baseConfig/base360.css" type="text/css" />

<body>
<div class="warpper">
	<div class="tip">
		<p>您当前可购买赔付产品总价值的30%的保险产品，良好的周范租赁记录可以提高赔付比例，上限为60%<span>《保险比例提升规则》</span></p>
	</div>
	<div class="content">
		<div class="con_head">
			<span id="">保险产品</span>
			<span id="">保险期限</span>
			<span id="">费用</span>
		</div>
		<div class="con_warp">
			<ul>
				<li>
					<div class="con_left">
						<div class="top">
							<span id="">每日险</span>
							<span id="">随保随退</span>
							<span id="">5元/天</span>
						</div>
						<p>每日险因时效特殊性，需退保时请及时申请，未主动申请视作自动延保</p>
					</div>
					<i class="iconfont">&#xe627;</i>
				</li>
			</ul>
		</div>
	</div>
</div>
<div class="footer">
	<span id="" class="">
		取消
	</span>
	<span id="" class="active">
		确定
	</span>
</div>
</body>
