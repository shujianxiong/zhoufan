<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" /><!--viewport网页缩放-->
	<meta charset="utf-8" /><!-- UTF-8编码 -->
	<meta name="keywords" content="珠宝租赁" /><!-- 关键词 -->
	<meta name="format-detection" content="telephone=no" /><!-- 禁用自动识别电话号码 -->
	<meta name="apple-mobile-web-app-capable" content="yes" /><!-- 强制全屏 -->
	<meta name="msapplication-tap-highlight" content="no" /><!-- 禁用点击高光效果 -->
    <title>我关注的人</title>
     <link rel="stylesheet" media="screen and (max-width:330px)" href="../../../../baseConfig/base320.css" type="text/css" />
    <link rel="stylesheet" media="screen and (min-width:331px) and (max-width:380px)" href="../../../../baseConfig/base360.css" type="text/css" />
    <link rel="stylesheet" media="screen and (min-width:381px)" href="../../../../baseConfig/base414.css" type="text/css" />
    <link rel="stylesheet/less" href="myAttentionList.less" />
    <script src="../../../../lib/js/less-1.3.3.min.js" type="text/javascript"></script>
    <script src="../../../../lib/js/zepto.min.js" type="text/javascript" ></script>
</head>
<body>
	<div class="myAttentionListArea">
		<ul>
			<li>
				<div class="icon"><img src="images/xiaokaxiu_09.png"/></div>
				<p>韩寒</p>
				<p>粉丝一万</p>
				<span class="attentionIcon" id="attentionIcon" data-mark="0" >
					<!-- <i class="iconfont">&#xe606;</i>已关注 -->
					<i class="iconfont">&#xe624;</i>关注
				</span>
			</li>
			<li>
				<div class="icon"><img src="images/xiaokaxiu_09.png"/></div>
				<p>韩梅梅</p>
				<p>粉丝1232</p>
				<span class="attentionIcon" id="attentionIcon" data-mark="0" >
					<!-- <i class="iconfont">&#xe606;</i>已关注 -->
					<i class="iconfont">&#xe624;</i>关注
				</span>
			</li>
			<li>
				<div class="icon"><img src="images/xiaokaxiu_09.png"/></div>
				<p>陈老师</p>
				<p>粉丝12万</p>
				<span class="attentionIcon" id="attentionIcon" data-mark="0" >
					<!-- <i class="iconfont">&#xe606;</i>已关注 -->
					<i class="iconfont">&#xe624;</i>关注
				</span>
			</li>
		</ul>
	</div>
	<div class="remind" id="remind" style="display:none;">
		<div id="shade" class="shade" ></div>
		<div id="tip" class="aloneTip">
			<p id="remindText">关注成功</p>
			<div id="remindConfirm">
				确定
			</div>
			<img id="remindClosed" src="images/no.png"/>
		</div>
	</div>
</body>
    <script src="myAttentionList.js" type="text/javascript" ></script>
    <script type="text/javascript">
    	//关注，取消关注
	$(".attentionIcon").each(function(){
		$(this).on("click",function(){
			var attentionFlag = $(".attentionIcon").attr("data-mark");
			if(attentionFlag==0){
				$(this).attr("data-mark",1);
				$(this).html('<i class="iconfont">&#xe606;</i>已关注');
				$("#remind").css("display","block");
				$("#remindText").text("关注成功")
				$("#remindConfirm").css("display","none");
			}else if(attentionFlag==1){
				$(this).attr("data-mark",0);
				$(this).html('<i class="iconfont">&#xe624;</i>关注');
				$("#remind").css("display","block");
				$("#remindText").text("取消关注？")
				$("#remindConfirm").css("display","block");
			}
			$("#remindClosed").on("click",function(){
				$("#remind").css("display","none")
			})
			$("#remindConfirm").on("click",function(){
				$("#remind").css("display","none")
			})
		})
	})
	
    </script>
</html>
