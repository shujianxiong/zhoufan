<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" /><!--viewport网页缩放-->
	<meta charset="utf-8" /><!-- UTF-8编码 -->
	<meta name="keywords" content="珠宝租赁" /><!-- 关键词 -->
	<meta name="format-detection" content="telephone=no" /><!-- 禁用自动识别电话号码 -->
	<meta name="apple-mobile-web-app-capable" content="yes" /><!-- 强制全屏 -->
	<meta name="msapplication-tap-highlight" content="no" /><!-- 禁用点击高光效果 -->
    <title>添加收货地址</title>
     <link rel="stylesheet" media="screen and (max-width:330px)" href="../../baseConfig/base320.css" type="text/css" />
    <link rel="stylesheet" media="screen and (min-width:331px) and (max-width:380px)" href="../../baseConfig/base360.css" type="text/css" />
    <link rel="stylesheet" media="screen and (min-width:381px)" href="../../baseConfig/base414.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="../../lib/css/mobile-select-area.css">
    <link rel="stylesheet" type="text/css"href="../../lib/css/dialog.css" />
    <link rel="stylesheet/less" href="address.less" />
    <script src="../../lib/js/less-1.3.3.min.js" type="text/javascript"></script>
    <script src="../../lib/js/zepto.min.js" type="text/javascript" ></script>
    <script src="../../lib/js/dialog.js" type="text/javascript" ></script>
    <script src="../../lib/js/mobile-select-area.js" type="text/javascript" ></script>
    <script src="../../lib/js/mobile-select-date.js" type="text/javascript" ></script>
</head>
<body >
<div class="">
	<div class="address_box">
		<div class="address_input">
			<label class="address_input_left">收货人姓名</label><input type="text" placeholder="请输入收货人姓名"/>
		</div>	
		<div class="address_input">
			<label>手机号码</label><input type="text" placeholder="手机号码"/>
		</div>	
		<div class="address_select">
			<div>
				<label >省、市、区</label>
				<input type="text" id="txt_area"/>
				<i class="iconfont">&#xe628;</i>
			</div>
			<!--<div><label>市</label><input type="text" placeholder=""/><i class="iconfont">&#xe628;</i></div>
			<div><label>区</label><input type="text" placeholder=""/><i class="iconfont">&#xe628;</i></div>
			<div><label>街道</label><input type="text" placeholder=""/><i class="iconfont">&#xe628;</i></div>-->
		</div>	
		<div class="address_textarea">
			<label>详细地址</label><textarea name="" placeholder="请您输入详细地址"></textarea>
		</div>
	</div>		
	<div class="address_radio">
	    <input type="radio" style="display: none;" id="" value="option1">
	    <label for="" class="">
			<i class="iconfont">&#xe627;</i>
			<span class="">设为默认地址<b>(每次购买时会默认使用该地址)</b></span>
	    </label>
	</div>
<div class="address_button">保存</div>
 <script type="text/javascript">
	var selectArea = new MobileSelectArea();
	selectArea.init({trigger:'#txt_area',value:$('#txt_area').val(),data:'data.json',eventName:'click'});

</script>
</div>

</body>
    <script src="address.js" type="text/javascript" ></script>
   
</html>
